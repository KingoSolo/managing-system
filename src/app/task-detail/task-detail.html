@if (task$ | async; as task){
<section class="page">
  <header class="page__header">
    <h2 class="page__title">{{task.title}}</h2>
    <p class="page__subtitle">View and manage a single task.</p>
  </header>

  <div class="card">
    <div class="detail__row">
      <h3 class="detail__title">{{task.title}}</h3>

      <label class="toggle" aria-label="Mark task complete">
        <input type="checkbox" />
        <span class="toggle__track">
          <span class="toggle__thumb"></span>
        </span>
      </label>
    </div>

    <p class="detail__desc">
     {{task.description}}
    </p>

    <div class="detail__meta">
      <div class="meta">
        <span class="meta__label">Due date: </span>
        <span class="meta__value">{{task.dueDate}}</span>
      </div>

      <div class="meta">
        <span class="meta__label">Created: </span>
        <span class="meta__value">{{task.createdAt}}</span>
      </div>

      <div class="meta">
        <span class="meta__label">Completed: </span>
        <span class="meta__value">{{task.completed}}</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn--primary" type="button">Edit</button>
      <button class="btn btn--danger" type="button">Delete</button>
      <a class="btn btn--ghost" routerLink="/">Back</a>
    </div>
  </div>
</section>
}
