<article class="card task-card">
  <div class="task-card__top">
    <h3 class="task-card__title">Task title</h3>

    <label class="toggle" aria-label="Mark task complete">
      <input type="checkbox" />
      <span class="toggle__track">
        <span class="toggle__thumb"></span>
      </span>
    </label>
  </div>

  <p class="task-card__desc">Task description preview goes here…</p>

  <div class="task-card__meta">
    <span class="pill">Due: 2026-02-20</span>
    <span class="pill pill--muted">Created: 2026-02-15</span>
  </div>

  <a class="link" routerLink="/task">Open details →</a>
</article>
