<section class="page">
  <header class="page__header">
    <h2 class="page__title">Add Task</h2>
    <p class="page__subtitle">Create a new task.</p>
  </header>

  <div class="card">
    <form class="form" (ngSubmit)="submit()">
      <div class="field">
        <label class="label">Title</label>
        <input class="input" name="title" [(ngModel)]="form.title" required />
      </div>

      <div class="field">
        <label class="label">Description </label>
        <textarea class="input textarea" name="description" rows="4"
          [(ngModel)]="form.description" required></textarea>
      </div>

      <div class="field">
        <label class="label">Due date</label>
        <input class="input" type="date" name="dueDate" [(ngModel)]="form.dueDate" required />
      </div>

      <div class="actions">
        <button class="btn btn--primary" type="submit">Create</button>
        <button class="btn btn--ghost" type="reset">Clear</button>
      </div>
    </form>
  </div>
</section>
